<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Countdowner</title>
  </head>
  <body>
    <div class="day-container sub-container">
      <h2 id="daysRemaining" class="heading"></h2>
      <!-- <h2 class="colon">:</h2> -->
    </div>
    <div class="hour-container sub-container">
      <h2 id="hoursRemaining" class="heading"></h2>
      <!-- <h2 class="colon">:</h2> -->
    </div>
    <div class="minute-container sub-container">
      <h2 id="minutesRemaining" class="heading"></h2>
      <!-- <h2 class="colon">:</h2> -->
    </div>
    <div class="second-container sub-container">
      <h2 id="secondsRemaining" class="heading"></h2>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="./alarm.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
